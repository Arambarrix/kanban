<p>etat-component works!</p>
<div class="card my-5">
    <div class="card-body">
      <button (click)="addEtat()">Ajouter un Ã©tat</button>
      <table mat-table [dataSource]="etats">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Etat id </th>
          <td mat-cell *matCellDef="let etat"> {{etat.id}} </td>
        </ng-container>
        <ng-container matColumnDef="libelle">
          <th mat-header-cell *matHeaderCellDef>Libelle </th>
          <td mat-cell *matCellDef="let etat"> {{etat.libelle}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions </th>
          <td mat-cell *matCellDef="let etat"> 
            <button (click)="onDelete(etat.id)">Supprimer</button>
            <button (click)="onUpdate(etat.id)">Modifier</button> 
          </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let emprow; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
