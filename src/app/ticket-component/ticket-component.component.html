<p>ticket-component works!</p>
<div class="card my-5">
  <div class="card-body">
    <button (click)="addTicket()">Créer un ticket</button>
    <table mat-table [dataSource]="tickets">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Ticket id </th>
        <td mat-cell *matCellDef="let ticket"> {{ticket.id}} </td>
      </ng-container>
      <ng-container matColumnDef="texte">
        <th mat-header-cell *matHeaderCellDef>Description </th>
        <td mat-cell *matCellDef="let ticket"> {{ticket.texte}} </td>
      </ng-container>
      <ng-container matColumnDef="auteur">
        <th mat-header-cell *matHeaderCellDef>Auteur </th>
        <td mat-cell *matCellDef="let ticket"> {{ticket.auteur?.nom}} </td>
      </ng-container>
      <ng-container matColumnDef="occupant">
        <th mat-header-cell *matHeaderCellDef>Attribution </th>
        <td mat-cell *matCellDef="let ticket"> {{ticket.membresup?.nom}} </td>
      </ng-container>
      <ng-container matColumnDef="etat">
        <th mat-header-cell *matHeaderCellDef>Etat du ticket </th>
        <td mat-cell *matCellDef="let ticket"> {{ticket.etat?.libelle}} </td>
      </ng-container>
      <ng-container matColumnDef="dateCreation">
        <th mat-header-cell *matHeaderCellDef>Date de création </th>
        <td mat-cell *matCellDef="let ticket"> {{ticket.dateCreation}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions </th>
        <td mat-cell *matCellDef="let ticket"> 
          <button (click)="onDelete(ticket.id)">Supprimer</button>
          <button (click)="onUpdate(ticket.id)">Modifier</button> 
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let emprow; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
